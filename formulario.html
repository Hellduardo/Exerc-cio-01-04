<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <p><h2>Formulário de Cadastro</h2></p>
    <form action="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="nome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="endereco" name="endereco">Endereço</label></td>
            </tr>
            <tr>
                <td><textarea name="endereco" id="endereco" cols="30" rows="5" required="true"></textarea></td>
            </tr>
            <tr>
                <td><label for="disciplinas">Disciplinas</label></td>
                <td>
                    <input type="checkbox" name="programacao" id="programacao" value="programacao">Programação <br />
                    <input type="checkbox" name="programacao" id="programacao" value="programacao">Lógica <br />
                    <input type="checkbox" name="programacao" id="programacao" value="programacao">Algoritmos <br />
                    <input type="checkbox" name="programacao" id="programacao" value="programacao">Banco de Dados <br />
                    <input type="checkbox" name="programacao" id="programacao" value="programacao">Mobile <br />
                </td>
            </tr>
            <tr>
                <td><label for="genero">Gênero</label></td>
                <td>
                    <input type="radio" name="s1" id="m" checked="true" /> <label >Masculino</label>
                    <input type="radio" name="s1" id="f" checked="true" /> <label >Feminino</label>
                    <input type="radio" name="s1" id="n" checked="true" /> <label >Não Informar</label>
                </td>
            </tr> 
            <tr>
                <td><label for="idade">Idade</label></td>
                    <td>
                    <select name="idade" id="idade">
                        <option value="">Select</option>
                        <option value="c">Criança</option>
                        <option value="a">Adulto</option>
                        <option value="i">Idoso</option>
                    </select>
                    </td>
            </tr>
            <tr>
                <td><label for="picture">Foto de Perfil</label></td>
                <td><input type="file" name="picture" id="picture" required="true"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Cadastrar" name="cadastrar" id="cadastrar"/>
                    <input type="reset" value="Limpar" name="limpar" id="cadastrar"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
